<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="inclusao-tarefas">
        <h1>Incluir Tarefas</h1>
        <input type="text" id="nomeDaTarefa" placeholder="Nome da Tarefa">
        <button onclick="incluirTarefa()">Incluir Tarefa</button>
        <button onclick="tratarTarefas()">Tratar Tarefas</button>
    </div>

    <div id="tratar-tarefas" class="hidden">
        <h1>Tratar Tarefas</h1>
        <div id="tabela-tarefas"></div>
        <button onclick="voltarInclusao()">Voltar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
